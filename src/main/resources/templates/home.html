<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="~{fragments/header::header}"/>
</head>
<body>
<div th:replace="~{fragments/header::nav1}"/>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/person/new}" class="btn btn-primary btn-sm mb-3"> 增加会员</a>
            <a th:href="@{/person/printAll}" target="_blank" class="btn btn-primary btn-sm mb-3"> 导出会员</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="primary">
        <tr>
            <th>会员姓名</th>
            <th>手机号码</th>
            <th>微信账号</th>
            <th>邮箱地址</th>
            <th>注册时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.getUsername()}"></td>
            <td th:text="${person.getPhoneNum()}"></td>
            <td th:text="${person.getWechat()}"></td>
            <td th:text="${person.getEmail()}"></td>
            <td th:text="${person.getRegisterDate()}"></td>
        </tr>
        </tbody>
    </table>


</div>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
